name: Tests Code
on: [push]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Lists contents of workspace.
        run: ls ${{ github.workspace }}
      - name: Installs NPM packages
        run: cd ${{ github.workspace }}
        run: npm install
