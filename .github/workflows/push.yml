name: Tests Code
on: [push, pull_request]
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Lists contents of workspace.
        run: ls ${{ github.workspace }}
      - name: Installs NPM packages
        run: cd ${{ github.workspace }} && npm install
      - name: Lists contents of workspace, again.
        run: ls ${{ github.workspace }}
      - name: Runs testing.
        run: cd ${{ github.workspace }} && npm test